<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Buttons</title>
  </head>
  <body>
    <h2>Botão Primário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="button button--color-primary-light button--size-small">
        Primário
      </div>
      <div class="button button--color-primary-light button--size-medium">
        Primário
      </div>
      <div class="button button--color-primary-light button--size-large">
        Primário
      </div>
      <div class="button button--color-primary-saphire button--size-small">
        Primário
      </div>
      <div class="button button--color-primary-saphire button--size-medium">
        Primário
      </div>
      <div class="button button--color-primary-saphire button--size-large">
        Primário
      </div>
    </div>
    <h2>Botão Secundário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="button button--color-secondary-light button--size-small">
        Secundário
      </div>
      <div class="button button--color-secondary-light button--size-medium">
        Secundário
      </div>
      <div class="button button--color-secondary-light button--size-large">
        Secundário
      </div>
      <div class="button button--color-secondary-saphire button--size-small">
        Secundário
      </div>
      <div class="button button--color-secondary-saphire button--size-medium">
        Secundário
      </div>
      <div class="button button--color-secondary-saphire button--size-large">
        Secundário
      </div>
    </div>
    <h2>Botão Terciário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="button button--color-ternary-light button--size-small">
        Terciário
      </div>
      <div class="button button--color-ternary-light button--size-medium">
        Terciário
      </div>
      <div class="button button--color-ternary-light button--size-large">
        Terciário
      </div>
      <div class="button button--color-ternary-saphire button--size-small">
        Terciário
      </div>
      <div class="button button--color-ternary-saphire button--size-medium">
        Terciário
      </div>
      <div class="button button--color-ternary-saphire button--size-large">
        Terciário
      </div>
    </div>
  </body>
</html>
