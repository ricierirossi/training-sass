<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Buttons</title>
  </head>
  <body>
    <h2>Botão Primário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="primary-1 w-sm h-sm f-sm">Primário</div>
      <div class="primary-2 w-sm h-sm f-sm">Primário</div>
      <div class="primary-1 w-md h-md f-md">Primário</div>
      <div class="primary-2 w-md h-md f-md">Primário</div>
      <div class="primary-1 w-st h-st f-st">Primário</div>
      <div class="primary-2 w-st h-st f-st">Primário</div>
    </div>
    <h2>Botão Secundário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="secondary-1 w-sm h-sm f-sm">Secundário</div>
      <div class="secondary-2 w-sm h-sm f-sm">Secundário</div>
      <div class="secondary-1 w-md h-md f-md">Secundário</div>
      <div class="secondary-2 w-md h-md f-md">Secundário</div>
      <div class="secondary-1 w-st h-st f-st">Secundário</div>
      <div class="secondary-2 w-st h-st f-st">Secundário</div>
    </div>
    <h2>Botão Terciário</h2>
    <div style="display: flex; column-gap: 20px">
      <div class="ternary-1 w-sm h-sm f-sm">Terciário</div>
      <div class="ternary-2 w-sm h-sm f-sm">Terciário</div>
      <div class="ternary-1 w-md h-md f-md">Terciário</div>
      <div class="ternary-2 w-md h-md f-md">Terciário</div>
      <div class="ternary-1 w-st h-st f-st">Terciário</div>
      <div class="ternary-2 w-st h-st f-st">Terciário</div>
    </div>
  </body>
</html>
